<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="icon-user"></i> Ingreso
        </h2>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Usuario" formControlName="username"
                  [ngClass]="{ 'is-invalid has-error': submitted && f.username.errors }"  required />
                <div *ngIf="submitted && f.username.errors" class="alert alert-danger invalid-feedback">
                  <span *ngIf="f.username.errors.required">Usuario es requerido</span>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Contraseña" formControlName="password"
                  [ngClass]="{ 'is-invalid has-error': submitted && f.password.errors }"  required />
                <div *ngIf="submitted && f.password.errors" class="alert alert-danger invalid-feedback">
                  <span *ngIf="f.password.errors.required">Contraseña es requerida</span>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary blue-ebonyclay" [disabled]="loading">Ingresar al Sistema</button>
          <a class="btn dark btn-outline" [routerLink]="['/home']" data-dismiss="modal" aria-hidden="true">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
