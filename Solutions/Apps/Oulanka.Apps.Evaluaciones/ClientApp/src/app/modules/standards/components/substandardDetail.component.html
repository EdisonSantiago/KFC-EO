<div id="substandardDetailModal" class="modal" [ngClass]="{'show': true}" arial-labelledby="exampleModalLabel" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-medium" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrar()">×</button>
        <h3>{{standard.nombre}}</h3>
        <select [(ngModel)]="opcionSeleccionado" (change)="guardarL()" id="pet-select" style='width:150px; height:35px'>
          <option value="L1" style='width:100px; height:35px'>L1</option>
          <option value="L2" style='width:100px; height:35px'>L2</option>
          <option value="L3" style='width:100px; height:35px'>L3</option>

        </select>
        <button type="button" class="btn-info" (click)="reiniciar()" style='width:150px; height:35px'>
          Reiniciar N/A
        </button>
        <button type="button" class="btn-info" (click)="si()" style='width:150px; height:35px'>
          Reiniciar SI
        </button>
        <button type="button" class="btn-info" (click)="cerrar()" style='width:150px; height:35px'>
          Ok
        </button>
      </div>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lista de selección</h5>

          <div class="modal-body">
            <app-substandards
                              [groupId]="groupId"
                              [parentId]="standard.id"
                              *ngIf="standard.hasChildren">

            </app-substandards>

            <app-picklist [standardId]="standard.id"
                          [standard]="standard"
                          [evaluationId]="evaluationId"
                          *ngIf="showPicklist">

            </app-picklist>
            <app-image-standar-upload
                               [localId]="standard.id"
                               (uploaded)="onUpload($event)"
                               *ngIf="standard !== undefined && standard.id !== undefined">

            </app-image-standar-upload>
            <app-standarimagenes
                                 [localId]="standard.id"
                                 *ngIf="standard !== undefined && standard.id !== undefined">
            </app-standarimagenes>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
