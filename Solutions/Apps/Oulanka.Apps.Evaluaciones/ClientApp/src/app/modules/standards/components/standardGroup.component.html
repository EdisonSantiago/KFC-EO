<div class="tabbable-bordered">
<ul class="nav nav-tabs side_nav" role="tablist">
    <li role="presentation" *ngFor="let item of groups; let first = first" [ngClass]="{'firstItem': first}" [class.active]= "selectedGroup === item">
        <a href="#tab_{{item.id}}"  data-toggle="tab" role="tab">{{item.nombre}}</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane" role="tabpanel" *ngFor="let item of groups; let first = first" id="tab_{{item.id}}" [class.active]= "selectedGroup === item">
      <app-standards
        [evaluationId]="evaluationId"
        [groupId]="item.id">
      </app-standards>
    </div>
</div>
</div>
